<body>
  <div class="mx-auto" style="width: 1200px;">
    <div class="mx-auto" style="height: 140px;"></div>
    <div class="mx-auto" style="padding-left: 320px;">

  <div class="container mt-4" id="menu">
    <div class="mx-auto" style="text-indent: 50px;"></div>
    <div class="row">
      <!-- Dropdown Card -->
      <div class="card col-md-6">
        <div class="card-body">
            <div class="dropdown">
              <button id="foodButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               menu
              </button>
              <ul class="dropdown-menu" id="foodDropdown" >
                <li><a class="dropdown-item" href="#" id="p1">Pizza</a></li>
                <li><a class="dropdown-item" href="#" id="p2">Burger</a></li>
                <li><a class="dropdown-item" href="#" id="p3">Pasta</a></li>
                <li><a class="dropdown-item" href="#" id="p4">Salad</a></li>
                <li><a class="dropdown-item" href="#" id="p5">Sushi</a></li>
                <li><a class="dropdown-item" href="#" id="p6">Tacos</a></li>
              </ul>
            </div>
        </div>
      </div>

      <!-- Image and Details Card -->
      <div id="foodDetails" class="card col-md-6 mr-4" style="display: none;">
        <div class="mx-auto" style="padding-right: 200px;">
        <img id="foodImage" class="card-img-top col-8 mt-3" src="" alt="Food Image">
        <div class="card-body">
          <h5 class="card-title">Food Details</h5>
          <div id="ingredients">
            <!-- Ingredients will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Image and Details Card -->
<div id="foodDetails" class="card col-md-6 mr-4" style="display: none;">
  <div class="mx-auto" style="padding-right: 200px;">
    <img id="foodImage" class="card-img-top col-8 mt-3" src="" alt="Food Image">
    <div class="card-body">
      <h5 class="card-title">Food Details</h5>
      <div id="ingredients">
        <!-- Ingredients will be displayed here -->
      </div>
    </div>
  </div>
</div>



  <script>
    document.getElementById('foodButton').addEventListener('click', function() {
      var dropdown = document.getElementById('foodDropdown');
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('foodDropdown').addEventListener('click', function(event) {
      // Check if the clicked element is an anchor tag inside the dropdown
      if (event.target.tagName === 'A') {
        // Remove 'area-current' and 'active' classes from all items
        var dropdownItems = document.querySelectorAll('#foodDropdown .dropdown-item');
        dropdownItems.forEach(function(item) {
          item.classList.remove('area-current', 'active');
        });

        // Add 'area-current' and 'active' classes to the clicked item
        event.target.classList.add('area-current', 'active');

        // Show the food details container
        var foodDetails = document.getElementById('foodDetails');
        foodDetails.style.display = 'block';

        // Display the corresponding image and ingredients
        displayFoodDetails(event.target.id);
      }
    });
